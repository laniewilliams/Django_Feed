{% extends "FeedApp/base.html" %}
{% load bootstrap4 %}


<!--TO ADD THE PROFILE BUTTON TO THE TOP, WE NEED TO ADD IT TO BASE.HTML-->
{% block content %}

<h2><p>Post: {{ post.description }} </p></h2> <!--This is the header-->

<h2><p><img src="{{ post.image.url }}" class='img-thumbnail' style='max-height:300px' alt="No image"><br><br></p></h2> <!--displaying the image from the post-->


    <form method='POST'>
        {% csrf_token %} <!--needed to submit a comment-->
        {% for c in comments %}
        <li>
            <p> {{c.text}} &nbsp -- &nbsp {{c.username }}</p>
        </li>
        {% empty %}
        <li>There are no comments for this post.</li>
        {% endfor %}

    <p><input type='text' name='comment'></p>
    <p><button type='submit' name='btn1' value=1>Submit Comment</button></p>
    </form>




{% endblock content %}
